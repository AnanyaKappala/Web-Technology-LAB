<!--Create a html form using the following fields
    Name
    Password
    Date of birth(three separate option for date, month and year
    Gender(for male and female)
    Hobbies(Minimum three hobbies)
    Address
    Submit button
    Reset button-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 01</title>
</head>
<body>
    <h1>QUESTION 01</h1>
    <p>Name <input type="text"name="Name"placeholder="Enter your name"></p>
    <p>Password <input type="password"name="Password"placeholder="Enter your password"></p>
    <p>Date of Birth <input type="date"name="Date of Birth"></p>
    <p> Gender <br>
        Male <input type="radio"name="gender"id="male">
        Female <input type="radio"name="gender"id="female">
    </p>
    <label for="Hobbies">Hobbies </label><br>
    <input type="checkbox"name="Gaming">Gaming<br>
    <input type="checkbox"name="Coding">Coding<br>
    <input type="checkbox"name="Dancing">Dancing<br>
    <p>Address<textarea name="address"id="address"cols="50"rows="10"></textarea></p>
    <input type="submit" value="Submit now"><br>
    <input type="reset" value="Reset now">
</body>
</html>
